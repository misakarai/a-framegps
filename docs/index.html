 <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
      
      <a-assets>
          <img id="sky1" src="">
       </a-assets>
      
      
      <a-scene>
          <a-sky color="#DDDDDD" ></a-sky>
          
          <a-box position="0 1 -2" color="#C00"></a-box>
          <a-text value="text"></a-text>
          
          
</a-scene>
      
   </body>

<script>
    var scene = document.querySelector('a-scene');
    var text= document.createElement('a-text');
     var text1= document.createElement('a-text');
    
    var lat1
    var lng1;


navigator.geolocation.watchPosition(
    function(position){
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        
        lat1 = lat*10000;
        lat1 = Math.floor(lat1)/10000;
        
        lng1 = lng*10000;
        lng1 = Math.floor(lng1)/10000;
 
        text.setAttribute('color', '#FF9500');
        text.setAttribute('position', '-2 2 -2');
        text.setAttribute('value',lat1);
        
         text1.setAttribute('color', '#FF9500');
        text1.setAttribute('position', '0 2 -2');
        text1.setAttribute('value',lng1);
        
        
        scene.appendChild(text);
        scene.appendChild(text1);
        
       // document.getElementById("myPos").innerHTML = "緯度:"+lat1+"<br>経度:"+lng1;
        },
    function(error){
   // document.getElementById("myPos").innerHTML = "えらーこーど:"+error.code;
        text.setAttribute('color', '#FF9500');
        text.setAttribute('position', '0 2 -2');
        text.setAttribute('value',error.code);
        scene.appendChild(text);
        
    }
);
    
    

    </script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
